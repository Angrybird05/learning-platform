<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form class="form"><h3>sign up</h3>
    <input placeholder="Enter Username" class="input" type="text">
    <input placeholder="Enter your email" class="input" type="text">
    <div style="position: relative;">
        <input placeholder="Enter password" class="input" type="password" id="passwordInput">
        <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color:black;" onclick="togglePassword(this)"><i class="fa-regular fa-eye"></i></span>
     </div> </div>
    <button>Submit</button>
  </form>
  <script>
    document.querySelector('.form').addEventListener('submit', function(e) {
        e.preventDefault();
        const inputs = document.querySelectorAll('.input');
        let allFilled = true;
        
        inputs.forEach(input => {
            if (!input.value.trim()) {
                allFilled = false;
            }
        });

        if (allFilled) {
            window.location.href = 'login.html';
        } else {
            alert('Please fill all fields');
        }
    });
    function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = '';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = '';
            }
        }
  </script>
</body>
</html>
