<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
<form class="form"><h3>sign in</h3>
    <input placeholder="Enter Username" class="input" type="text">
    <div style="position: relative;">
      <input placeholder="Enter password" class="input" type="password" style="width: 100%;">
      <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: black;" onclick="togglePassword(this)"><i class="fa-regular fa-eye"></i></span>
    </div></div>

   <button class="button1">Sign in</button>
   <!-- <h5 style="color: aqua;">create new account?</h5>
    <button class="button2">Sign up</button> -->
  </form>
  <script>
    document.querySelector('.button2').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "signup.html";
    });
    document.querySelector('.button1').addEventListener('click', function(e) {
      e.preventDefault();
      const inputs = document.querySelectorAll('.input');
      let isEmpty = false;
      
      inputs.forEach(input => {
        if (input.value.trim() === '') {
          isEmpty = true;
        }
      });
      
      if (isEmpty) {
        alert('Please fill in all details');
      }
    });
      function togglePassword(element) {
        const input = element.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
        } else {
          input.type = 'password';
        }
      }
 

  </script>
</body>
</html>
